<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
</head>
<body class="container bg-gray-500 m-5">
    <a 
    href="google.com"
    class=" 
    inline-block text-sm px-4 py-2 mt-5 leading-none 
    border rounded text-white border-white
    hover:border-transparent hover:text-teal-500 
    hover:bg-white mt-4 lg:mt-0 
    hover:scale-x-110 
    hover:scale-y-110
    hover:translate-x-1/4
    transition ease-in-out duration-800
    ">
        Download
</a>
<div class="text-sm lg:flex-grow  ">
    <a href="#responsive-header"
        class="
        block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4 
        border-b-2 border-teal-500 hover:border-b-2 hover:border-gray-600 
        transition ease-in-out duration-500
        ">
        Docs
    </a>
    <a href="#responsive-header"
        class="
        block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4 
        border-b-2 border-teal-500 hover:border-b-2 hover:border-gray-600 
        transition ease-in-out duration-500
        ">
        Examples
    </a>
    <a href="#responsive-header"
        class="
        block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4 
        border-b-2 border-teal-500 hover:border-b-2 hover:border-gray-600 
        transition-colors
        transition ease-in-out duration-500
        ">
        Blog
    </a>
</div>
<div class="sepia-0">
    A
</div>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
