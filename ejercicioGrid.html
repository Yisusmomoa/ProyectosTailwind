<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio grid</title>
    <style>

    </style>
</head>
<body >
    <div class="container bg-gray-300 mx-auto">

        <div class="grid grid-cols-5 grid-rows-2 gap-6 mt-10 p-2 grid-flow-row" >
            
            <div class="bg-orange-300 flex 
            justify-start flex-col flex-wrap 
            self-center pl-5 pt-5 pb-5 " >
                <h6 class="">Customers</h6>
                <h1>36,254</h1>
                <p> 5.27%</p>
                <p>Since last month</p>
            </div>
            <div class="bg-orange-300 flex justify-start flex-col flex-wrap pl-5 pt-5 pb-5">
                <h6 class="">Orders</h6>
                <h1>5,543</h1>
                <p> 1.08%</p>
                <p>Since last month</p>
            </div>

            <div class="bg-orange-300 row-span-2 col-span-3">PROJECTIONS VS ACTUALS</div>
 
            <div class="bg-orange-300 flex justify-start flex-col flex-wrap pl-5 pt-5 pb-5">
                <h6 class="">Revenue</h6>
                <h1>$6,254</h1>
                <p>7.00%</p>
                <p>Since last month</p>
            </div>
            <div class="bg-orange-300 flex justify-start flex-col flex-wrap pl-5 pt-5 pt-5 pb-5">
                <h6 class="">Growth</h6>
                <h1>+ 30.56%</h1>
                <p>  4.87%</p>
                <p>Since last month</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
